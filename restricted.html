<html><head><style>:root {
    --primary-color: mediumslateblue;
  }
  
  * {
    box-sizing: border-box;
  }
  
  body {
    height: 100vh;
    display: grid;
    place-items: center;
    background-image: url("https://wallpaperaccess.com/full/9226862.gif");
    background-size: cover;
  background-position: center center;
    background-repeat: no-repeat;
    margin: 0rem;
    overflow: hidden;  
    font-family:'Comic Sans MS', cursive;
  }
  
  h1, h2, h3, p {
    margin: 0rem;
  }
  
  .card {
    width: 640px;
    position: relative;
    background-color: rgba(16, 16, 16, 0.671);
    border: 1px solid rgb(255 255 255 / 5%);
    border-radius: 1.5rem;
    padding: 1rem;
  }
  
  .card:after {  
    content: "";
    height: 70px;
    width: 1px;  
    position: absolute;  
    left: -1px;
    top: 65%;
    transition: top, opacity;
    transition-duration: 600ms;
    transition-timing-function: ease;
    background: linear-gradient(
      transparent,
      var(--primary-color),
      transparent
    );
    opacity: 0;
  }
  
  .card:after {  
    top: 65%;
    opacity: 0;
  }
  
  .card:hover:after {
    top: 25%;
    opacity: 1;
  }
  
  .card-content {  
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    background-image: radial-gradient(
      rgba(255, 255, 255, 0.1) 1px, 
      transparent 1px
    );
    background-position: 50% 50%;
    background-size: 1.1rem 1.1rem;
    padding: 4rem;
    border-radius: 1.25rem;
    overflow: hidden;
  }
  
  .card-content > :is(h1, h3, p) {
    text-align: center;
  }
  
  .card-content > h1 {
    color: rgb(250 249 246); 
    font-size: 2.6rem;
  }
  
  .card-content > h3 {
    color: var(--primary-color);
    text-transform: uppercase;
    font-size: 0.76rem;
  }
  
  .card-content > p {
    color: rgb(255 255 255 / 75%);
    line-height: 1.5rem;
  }
  
  @media(max-width: 700px) {
    .card {
      width: calc(100% - 2rem);
      margin: 0rem 1rem;
      padding: 0.75rem;
      border-radius: 1rem;
    }
  }
  
  @media(max-width: 600px) {
    .card-content {
      padding: 3rem;
    }
    
    .card-content > h1 {
      font-size: 2.2rem;
    }
  }
  
  
  /* -- Links -- */
  
  #links {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    position: absolute;
    bottom: 0px;
    left: 0px;
    z-index: 10;
    padding: 1rem;
  }
  
  .meta-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  
  .meta-link > :is(span, a) {
    font-family: "Rubik", sans-serif;
    font-size: 1.25rem;
    color: white;
  }
  
  .meta-link > .label {
    text-align: right;
  }
  
  .meta-link > a {
    text-decoration: none;
    outline: none;
  }
  
  .meta-link > a.source {
    color: rgb(94, 106, 210);
  }
  
  .meta-link > a:is(:hover, :focus) > i {
    color: white;  
  }
  
  .meta-link > a.youtube {
    color: rgb(239, 83, 80);
  }
  
  .meta-link > a.youtube > i {
    padding-top: 0.2rem; 
  }
  
  .meta-link > a > i {
    height: 1rem;
    line-height: 1rem;
  }
  #container {
    text-align: center;
  }

  </style></head><body><div class="card">
    <div class="card-content">
      <h3>Valuable Info</h3>
      <h1>The worst thing about this compiler</h1>
      <p>It is not supported on your device. <br> Try visiting again on  a Desktop :( </p>
    </div>

    
  </div>
  
</body></html>
